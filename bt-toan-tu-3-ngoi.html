<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap a: ");
    let b = prompt('nhap b: ');

    result = parseInt(a) +parseInt(b)
    // result = (+a) + (+b)

    // console.log(result)
    if (result < 4) {
        result = 'Below';
        document.write(result);
    } else {
        result = 'Over';
        document.write(result);
    }

</script>
</body>
</html>
