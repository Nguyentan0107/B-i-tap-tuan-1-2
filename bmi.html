<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Can nang</p>
<input id="cannang" type="number"><br>
<p>Chieu cao</p>
<input id="chieucao" type="number"><br>
<button id="nutcong" onclick="ketqua()">click</button>
<p id="ht">Ket qua</p>
<script>
    function ketqua() {
        let a = +document.getElementById('cannang').value;
        let b = +document.getElementById('chieucao').value;
        let bmi;
        bmi = a/(b**2);
        if (bmi < 18) {
            document.getElementById("ht").innerHTML=bmi + "hoi gay";
        }else if (bmi < 25.0) {
            document.getElementById("ht").innerHTML=bmi + "hoi map";
        }else  if (bmi < 30.0) {
            document.getElementById("ht").innerHTML=bmi + "dep trai";
        } else {
            document.getElementById("ht").innerHTML=bmi + "can doi";
        }
    }
</script>
</body>
</html>
