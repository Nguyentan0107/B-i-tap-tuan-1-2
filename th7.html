<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemtoan = prompt('Nhập điểm toán')
    let diemhoa = prompt('Nhập điểm hóa')
    let diemsinh = prompt('Nhập điểm sinh')
    let trungbinh = (Number(diemtoan) + Number(diemhoa) + Number(diemsinh)) / 3
    document.write("Điểm trung bình: " + trungbinh);
</script><br>

</body>
</html>
